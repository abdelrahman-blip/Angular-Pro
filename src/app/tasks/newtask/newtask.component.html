
<div class="backdrop"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="OnSubmite()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="TitleInput" />
    </p>
    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="SummaryInput"></textarea>
    </p>
    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date"[(ngModel)]="DateInput" />
    </p>

    <p class="actions">
      <button  type="button" (click)="OnClickCancel()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
